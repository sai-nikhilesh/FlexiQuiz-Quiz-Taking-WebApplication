</head>
<body>
    <img src="..//Photos/icon.png" alt="logo" id="main-logo">
    <br>
        <h1>Report Card</h1>
    <br>
    <br>
    <div id="Print" style="width: 700px;">
        <img id="img1" src="..//Photos/icon.png" alt="logo">
        <p style="text-align: left;">
            Dear <u>USER &nbsp;, </u><br>

    <br>
    <div id="buttons1">
    <a href="javascript:generatePDF()" id="downloadButton">
        <button>Download</button>
    </a>

     <div id="buttons2">
    <a href="homepage.html">
        <button>Go to homepage</button>
    </a>

    <script>
        async function generatePDF() {
            var downloading = document.getElementById("Print");
            var doc = new jsPDF('l', 'pt');

            await html2canvas(downloading, {
                width: 1000
            }).then((canvas) => {
                doc.addImage(canvas.toDataURL("image/png"), 'PNG', 65, 80, 900, 450);
            })
            doc.save("Certificate.pdf");
        }
    </script>
</body>
