<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="..//CSS/report.css">

        <div class="logo"><img src="..//Photos/icon.png" alt=""></div>

                            <br>
                            Thank you and Have a Nice Day<br><br>

                        </p>
                    </div>
                    <div class="buttn"><button id="button" type="submit" class="submit">Click Here for Home

                </form>
                <a href="#" download="report"><button><ion-icon name="cloud-download"></ion-icon> Download report </button></a>
