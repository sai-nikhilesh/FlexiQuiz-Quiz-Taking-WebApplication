<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign-Up/In </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="..//CSS/log_in.css">
    <link rel="icon" href="..//Photos/icon.png">
</head>
<body id="bgimg">
    <img id="img" src="..//Photos/icon.png">

<div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h2>Create Account</h2>
                <h2>
                    <ul>
                        <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.google.com" target="_blank"><i class="fab fa-google-plus-g" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                    </ul></br>
                </h2>
                <input type="text" placeholder="Name"  class="h" required/>
                <input type="email" placeholder="E-mail" class="h" required/>
                <input type="password" placeholder="Password" class="h" required/>
            </br>
                <button class="signup">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="homepage.html">
                <h2>Sign In</h2></br>
                <h2>
                    <ul>
                        <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.google.com" target="_blank"><i class="fab fa-google-plus-g" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                    </ul>
                </h2>
                <input type="email" placeholder="E-mail" class="h" required/>
                <input type="password" placeholder="Password" class="h" required/>
                <a href="forgotPassword.html">Forgot your password?</a>
                <button class="signin">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="..//JS/log_in.js"></script>
</body>
</html>
