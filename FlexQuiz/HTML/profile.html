<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="..//CSS/profile.css">
    <link rel="icon" href="..//Photos/icon.png">
</head>
<body>
    <img src="..//Photos/icon.png" class="logo">
     <a href="#" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-log-out"></span> Log out
      </a>
    <center>
        <div class="pcard">
            <u>
                <h2> USER PROFILE: </h2>
            </u>
            <div class="staticcard">
                <img src="..//Photos/pic.png" alt="studenticon" class="userlogo"> </img> <br>
                <div class="clr"> Name:</div> &nbsp; <br>
                <div class="name"> Harsh </div> <br>
                <div class="clr"> Roll No :</div> &nbsp; <br>
                <div class="roll"> 107 </div> <br>
                <div class="clr"> Email:</div> &nbsp; <br>
                <div class="email">harsh@gmail.com </div> <br>
                <div class="clr"> Phone Number:</div> &nbsp; <br>
                <div class="phone"> 9939102831 </div> <br>
            </div>
        </div> <br>
        <div class="scores">
            <h4> Test Performances: </h4>
            <div class="levelscores">
                <div class="clr"> HTML : </div><div id="html_m"> 90/100 </div><br>
                <div class="clr"> CSS : </div><div id="css_m">  79/100  </div><br>
                <div class="clr"> Javascript :</div><div id="javascript_m"> 73/100 </div><br>
                <div class="clr"> Node.js :</div><div id="node_m"> 73/100 </div> 
            </div>
            <label for="last"> Last quiz: </label>

            <progress class="avg" value="77" max="100"> </progress>
        </div>
    </center>
